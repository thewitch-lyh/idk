<html lang="en">

    .question {

      margin: 20px 0;

      color: #ffe6f0;

  </style>
</head>
<body>

  <div class="card">
    <p class="question">
      🌸💖 Hey YOU! 💖🌸<br>
      I’ve got one magical question for you… ✨🌷🌈<br>
      💫 Will you be my <b>Best Friend Forever?</b> 💫
    </p>

    <p class="status">🌸👯‍♀️ Status: <b>BESTIES FOREVER</b> 👯‍♀️🌸</p>

</body>
</html>
